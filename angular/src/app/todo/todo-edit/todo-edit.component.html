
<div style="margin-left: 50px">
  <div class= "col-lg-12" style="background-color: #edeff0; border: 2px solid black">


<div class="row" style="height: 425px">
  <div class="col-lg-8">
    <form (ngSubmit) = onSubmit(f) #f="ngForm">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="text">Text</label>
            <input
              type="text"
              id="text"
              name="text"
              class="form-control"
              placeholder="To-do"
              [ngModel]="todo.text"
              required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control"
                    id="category"
                    required
                    [ngModel]="todo.category"
                    name="category">
              <option value="work">Work</option>
              <option value="home">Home</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control"
                    id="priority"
                    required
                    [ngModel]="todo.priority"
                    name="priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
        </div>
      </div>



      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="toBeCompletedBy">To Be Completed By</label>
            <input
              type="date"
              id="toBeCompletedBy"
              name="toBeCompletedBy"
              class="form-control"
              placeholder="ex- ex- high medium low"
              [ngModel]="todo.toBeCompletedBy"
              required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="completed">Status</label>
            <select class="form-control"
                    id="completed"
                    required
                    [ngModel]="todo.completed"
                    name="completed">
              <option value="true">Completed</option>
              <option value="false">Not Completed</option>
            </select>
          </div>
        </div>
      </div>

        <div class="col-lg-12 pull-right">
          <button class="btn btn-success" [disabled]="!f.valid" type="submit">Done</button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>

    </form>
  </div>
</div>





  </div>

</div>
