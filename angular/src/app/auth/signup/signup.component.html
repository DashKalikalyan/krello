<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
    <div>
      <form class="col-md-8">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="firstName"
            id="firstName"
            name="firstName"
            class="form-control"
            placeholder="First Name"
            ngModel>
        </div>

        <br>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="lastName"
            id="lastName"
            name="lastName"
            class="form-control"
            placeholder="Last Name"
            ngModel>
        </div>

        <br>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="phoneNumber"
            id="phoneNumber"
            name="phoneNumber"
            class="form-control"
            placeholder="Phone Number"
            ngModel>
        </div>

        <br>

        <div class="form-group">
          <label for="email">email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Email id"
            ngModel>
        </div>

        <br>

        <div class="form-group">
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="password"
            ngModel>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>

    </div>

    <div class="col-md-4">
      <br><br><br>
      <img src="/assets/images/krello.jpg">
    </div>

  </div>
</div>
