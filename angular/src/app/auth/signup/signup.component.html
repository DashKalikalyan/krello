<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div>
      <div>
        <h1>Create a Krello Account</h1>
      </div>
      <form class="col-md-8">

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control"
            placeholder="First Name"
            ngModel>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control"
            placeholder="Last Name"
            ngModel>
        </div>

        <div class="form-group">
          <label for="email">email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Email id"
            ngModel>
        </div>


        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            class="form-control"
            placeholder="Phone Number"
            ngModel>
        </div>

        <div class="form-group">
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="password"
            ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>

    </div>

    <div class="col-md-4">
      <img src="http://histalkmobile.com/wp-content/uploads/2012/03/Trello.logo_.jpg" alt="Mountain View">
    </div>

  </div>
</div>
