<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 ">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-md-8 ">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control"
            placeholder="First Name"
            ngModel
            required>
        </div>

        <br>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control"
            placeholder="Last Name"
            ngModel
            required>
        </div>

        <br>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            class="form-control"
            placeholder="Phone Number"
            ngModel
            required>
        </div>

        <br>

        <div class="form-group">
          <label for="email">email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Email id"
            ngModel
            required
            email
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
        </div>

        <br>

        <div class="form-group">
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="password"
            ngModel
            required>
        </div>
        <br>
        <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Sign Up</button>
      </form>


  </div>

  <div class="col-md-6 col-lg-6">
    <br><br><br>
    <img src="/assets/images/krello.jpg">
    <h1>  Manage your responsibilities</h1>
  </div>
</div>
