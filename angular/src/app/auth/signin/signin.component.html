<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-md-12 col-lg-12">
      <div class="form-group">
        <label for="email">email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Email id"
          ngModel
          required
          email
          #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="password"
          ngModel
          required>
      </div>
      <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Sign In</button>
    </form>
  </div>
</div>
