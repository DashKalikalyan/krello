
<div style="margin-left: 50px">
  <div class= "col-lg-12" style="background-color: #edeff0; border: 2px solid black">


    <div class="row" style="height: 425px">
      <div class="col-lg-8">
        <form (ngSubmit) = onSubmit(f) #f="ngForm">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                  placeholder="First Name"
                  [ngModel]="profile.firstName"
                  required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control"
                  placeholder="Last Name"
                  [ngModel]="profile.lastName"
                  required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              class="form-control"
              placeholder="Phone Number"
              [ngModel]="profile.phoneNumber"
              required>
          </div>

          <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                  <label for="email">email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Email id"
                    [ngModel]="profile.email"
                    required
                    email
                    #email="ngModel">
                  <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
                </div>
            </div>
          </div>

          <div class="col-lg-12 pull-right">
            <button class="btn btn-success" [disabled]="!f.valid" type="submit">Done</button>
            <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>

        </form>
      </div>
    </div>





  </div>

</div>
